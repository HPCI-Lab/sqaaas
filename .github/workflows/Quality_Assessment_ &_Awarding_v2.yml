name: Quality_Assessment_ &_Awarding_v2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Validation of QC.Uni
        uses: eosc-synergy/sqaaas-step-action@v1
        with:
          name: uniTest_with_pytest
          tool: commands
          commands: |
            docker volume create neo4j_data
            docker volume create neo4j_logs
            docker volume create yprov_data
            docker network create yprov_net
            docker run \
            --name db \
            --network=yprov_net \
            -p 7474:7474 -p 7687:7687 \
            -d \
            -v neo4j_data:/data \
            -v neo4j_logs:/logs \
            -v $HOME/neo4j/import:/var/lib/neo4j/import \
            -v $HOME/neo4j/plugins:/plugins \
            --env NEO4J_AUTH=neo4j/password \
            --env NEO4J_ACCEPT_LICENSE_AGREEMENT=eval \
            -e NEO4J_apoc_export_file_enabled=true \
            -e NEO4J_apoc_import_file_enabled=true \
            -e NEO4J_apoc_import_file_use__neo4j__config=true \
            -e NEO4J_PLUGINS='["apoc"]' \
            neo4j:enterprise
            docker run \
            --restart on-failure \
            --name web \
            --network=yprov_net \
            -p 3000:3000 \
            -d \
            -v yprov_data:/app/conf \
            --env USER=neo4j \
            --env PASSWORD=password \
            hpci/yprov:latest
            max_attempts=30
            attempt=0
            until [ $attempt -ge $max_attempts ]
            do
              if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v0/documents | grep -q "200"; then
                echo "API is ready!"
                break
              fi
              attempt=$((attempt+1))
              echo "Attempt $attempt/$max_attempts: API is not ready yet. Waiting..."
              sleep 10
            done
            python3 -m pip install --upgrade pip
            pip install pytest
            python3 -m pytest -v
            docker stop web
            docker rm web
            docker stop db
            docker rm db
            docker network rm yprov_net
            docker volume rm neo4j_data
            docker volume rm neo4j_logs
            docker volume rm yprov_data

      - name: Quality Tests
        uses: eosc-synergy/sqaaas-assessment-action@v2
        with:
          repo: 'https://github.com/HPCI-Lab/yProv.git'
          branch: 'main'
          qc_uni_steps: uniTest_with_pytest

          